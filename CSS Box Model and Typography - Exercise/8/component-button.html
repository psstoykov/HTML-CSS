<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="component-button.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <title>Document</title>

    <body>
        <header>
            <h2>Link as a button</h2>
        </header>
        <section class="links">
            <a href="#" class="grey">Click Me!</a>
            <a href="#" class="orange">Click Me!</a>
            <a href="#" class="yellow">Click Me!</a>
            <a href="#" class="transparent">Click Me!</a>
            <a href="#" class="grey"><i class="fas fa-edit"></i> Edit</a>
        </section>
        <header>
            <h2>Button element with class button</h2>
        </header>
        <section class="buttons">
            <button class="grey">Click Me!</button>
            <button class="orange">Click Me!</button>
            <button class="yellow">Click Me!</button>
            <button class="transparent">Click Me!</button>
            <button class="grey"><i class="fas fa-edit"></i> Edit</button>
        </section>
    </body>
