<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>The time element Showcase</h1>
        <h2>Date Only</h1>
        The following is a date:
        <time datetime="2024-09-12"> September 9, 2024</time>
        <h2>Time Only</h2>
        The following is a time:
        <time datetime="19:00">19:00(7:00 PM)</time>
        <h2>Date and Time Combination</h2>
        The following is a date and time: <time datetime="2024-09-12 19:00">September 12, 2024, at 19:00.</time>
    </body>
</html>
