<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="flex-order.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="flex-container">
            <div class="left">
                <p>Workweek</p>
                <div class="days">
                    <p class="grow">1 Monday</p>
                    <p class="grow">2 Tuesday</p>
                    <p class="grow">3 Wednesday</p>
                    <p class="grow">4 Thursday</p>
                    <p class="grow">5 Friday</p>
                </div>
                <p>Weekend</p>
                <div class="days">
                    <p class="grow">6 Saturday</p>
                    <p class="grow">7 Sunday</p>
                </div>
            </div>
            <div class="right">
                <p class="grow">REMINDERS</p>
                <p class="grow">SPECIAL DATES</p>
            </div>
        </div>
    </body>
</html>
